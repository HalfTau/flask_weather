{% extends "base.html" %}

{% block title %}<title>Flask Weather</title>{%endblock%}
    {% block content %}

        <div class="icon-box">
            <img src="https://openweathermap.org/img/wn/01{{ day_night }}@2x.png">
        </div>
        <div class="text-center text-muted mt-4">
            <p>Search for a city to see the forecast.</p>
        </div>

    <form class="search" method="POST" action="/">
        <input name="text" placeholder="Enter city name">
        <input type="submit" value="Search">
    </form>


    {% if geo_json %}
    <form method="POST" action="/result">
        <p>Select a location:</p>
        {% for location in geo_json %}
            <label>
                <input type="radio" name="selected_location" value="{{ loop.index0 }}">
                {{ location.name }}, {{ location.state or '' }}, {{ location.country }}
            </label><br>
        {% endfor %}
        <button type="submit">Submit Selection</button>
    </form>
    {% endif %}
    {% endblock %}
